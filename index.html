<!DOCTYPE html>
<html>
<head>
    <title>js-countdown</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--[ begin placeholder styles ]-->
    <link href="http://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="gh-fork-ribbon.css">
    <link rel="stylesheet" href="style.css">
    <!--[ end placeholder styles ]-->

    <script src="countdown.js"></script>
</head>
<body>
    <div class="github-fork-ribbon-wrapper right">
        <div class="github-fork-ribbon">
            <a href="https://github.com/maxdeviant/js-countdown">Fork me on GitHub</a>
        </div>
    </div>
    <div class="countdown">
        <h1 class="timer" id="timer"></h1>
        <h2 class="date" id="date"></h2>
    </div>
    <script>
        var countdown = new Countdown('timer', 'date', {
            year: 2015,
            month: 12,
            day: 11
        });
    </script>
</body>
</html>
